<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <header class="sticky">
        <div class="left">
            <a href="#" class="logo">
                <img src="https://cdn.vuetifyjs.com/images/logos/vuetify-logo-dark.png" alt="">
                <img src="https://cdn.vuetifyjs.com/images/logos/vuetify-name-dark.png" alt="">
            </a>
        </div>
        <div class="right">
            <a href="#" class="login">
                <span>Login</span>
                <img src="img/sign-in-alt-solid.svg" alt="">
            </a>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="text">
                <h2>Educate yourself!</h2>
                <h5>with <a href="#">educateyourself.com</a></h5>
            </div>
        </section>
        <section class="blocks">
            <div class="item road">
                <div class="image">
                    <img src="img/road1.jpg" alt="">
                    <span>Favorite road trips</span>
                </div>
                <div class="btns">
                    <a href="#"><i class="fas fa-heart"></i></a>
                    <a href="#"><i class="fas fa-bookmark"></i></a>
                    <a href="#"><i class="fas fa-share-alt"></i></a>
                </div>
            </div>
            <div class="item binary">
                <div class="image">
                    <img src="img/binary1.jpg" alt="">
                    <span>Binary</span>
                </div>
                <div class="btns">
                    <a href="#"><i class="fas fa-heart"></i></a>
                    <a href="#"><i class="fas fa-bookmark"></i></a>
                    <a href="#"><i class="fas fa-share-alt"></i></a>
                </div>
            </div>
            <div class="item math">
                <div class="image">
                    <img src="img/math1.jpg" alt="">
                    <span>Mathematics</span>
                </div>
                <div class="btns">
                    <a href="#"><i class="fas fa-heart"></i></a>
                    <a href="#"><i class="fas fa-bookmark"></i></a>
                    <a href="#"><i class="fas fa-share-alt"></i></a>
                </div>
            </div>
        </section>
        <section class="parallax">
            <div class="text">
                <h2>Educate yourself!</h2>
                <h5>with <a href="#">educateyourself.com</a></h5>
            </div>
        </section>
    </main>
</body>
</html>
